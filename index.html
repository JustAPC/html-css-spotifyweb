<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <nav> <!-- Menu sinistro -->
        <div class="top-menu">
            <img src="./asset/img/logo-small.svg" alt="Logo spotify piccolo" class="logo-spotify-small">
            <div class="menu-logos">
                <img src="./asset/img/logo.svg" alt="logo spotify regular" class="logo-spotify-regular">
                <img src="./asset/img/home.svg" alt="logo home" class="logo-home">
                <span>Home</span>
                <img src="./asset/img/search.svg" alt="pulsante di ricerca" class="search-home">
                <span>Cerca</span>
                <img src="./asset/img/libreria.svg" alt="la tua libreria" class="library-home"> 
                <span>La tua libreria</span>
            </div>   
        </div>
        <div class="bottom-menu">
            <div class="menu-logos">
                <img src="./asset/img/download.svg" alt="bottone download" class="download-home">
                <span>Installa App</span>
                <img src="./asset/img/profile.svg" alt="immagine profilo utente" class="profile-home">
                <span>John Doe</span>
            </div>
            
        </div>
    </nav>

    <header> <!-- Upgrade -->
        <div>effettua l'upgrade</div>
    </header>

    <footer> <!-- Barra di Riproduzione -->
        
        <div class="left-side"> <!-- Parte Sinistra -->
            <img src="./asset/img/sinister.jpeg" alt="brano in riproduzione" class="playing-song">
            <div class="song-description">
                <p>Sinister</p>
                <div>Brano</div>
                <div>Nome</div> 
            </div>
            <div class="add-playlist">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
            
            

        </div>
        
        <div class="mid-side"> <!-- Parte Centrale -->
            
            <div class="mid-buttons">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play play-button"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            
            <div class="song-progress">
                <span>0:25</span>
                <div class="progress-bar"><div class="time-spent"></div></div>
                <span>4:35</span>
            </div>
        </div>

        
    </footer>
</body>
</html>
