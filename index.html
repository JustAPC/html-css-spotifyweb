<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <nav> <!-- Menu sinistro -->
        <div class="top-menu"> <!-- Parte Superiore -->
            <img src="./asset/img/logo-small.svg" alt="Logo spotify piccolo" class="logo-spotify-small">
            <div class="menu-logos">
                <ul>
                    <li id="logo-spotify-regular"><img src="./asset/img/logo.svg" alt="logo spotify regular"></li>
                    <li><img src="./asset/img/home.svg" alt="logo home" class="logo-home"></li>
                    <li class="menu-text">Home</li>
                    <li class="search-home"><img src="./asset/img/search.svg" alt="pulsante di ricerca"></li>
                    <li class="menu-text">Cerca</li>
                    <li class="library-home"><img src="./asset/img/libreria.svg" alt="la tua libreria"></li>
                    <li class="menu-text">La tua libreria</li>
                </ul>
            </div>   
        </div>

        <div class="center-menu"> <!-- Parte Centrale -->
            <h1>ciao</h1>
        </div>

        <div class="bottom-menu"> <!-- Parte Inferiore -->
            <div class="menu-logos">
                <ul>
                    <li class="download-home"></li><img src="./asset/img/download.svg" alt="bottone download"></li>
                    <li class="menu-text">Installa App</li>
                    <li><img src="./asset/img/profile.svg" alt="immagine profilo utente" class="profile-home"></li>
                    <li class="menu-text">John Doe</li>
                </ul>
            </div>
        </div>
    </nav>

    <header> <!-- Upgrade -->
        <span id="upgrade">effettua l'upgrade</span></div>
    </header>

    <main>
        <div class="container">
            <div class="music-genres">
                <ul class="category">
                    <li id="in-evidenza">in evidenza</li>
                    <li>podcast</li>
                    <li>classifiche</li>
                    <li>generi e mood</li>
                    <li>nuove uscite</li>
                    <li>scopri</li>
                </ul>
            </div>

            
            <h4 class="section-title">Recently played</h4>
            <div class="playlist-title">
                <div class="playlist heavy-metal">
                    <h3>Heavy Metal</h3>
                    <p>Subtitle</p>
                </div>
                <div class="playlist stranger-things"></div>
                <div class="playlist quiet-place"></div>

            </div>
        </div>
        
    </main>

    <footer> <!-- Barra di Riproduzione -->
        
        <div class="left-side"> <!-- Parte Sinistra -->
            <img src="./asset/img/sinister.jpeg" alt="brano in riproduzione" class="playing-song">
            <div class="song-description">
                <p>Sinister</p>
                <div>Brano</div>
                <div>Nome</div> 
            </div>
            <div class="add-playlist">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
            
            

        </div>
        
        <div class="mid-side"> <!-- Parte Centrale -->
            
            <div class="mid-buttons"> <!-- Bottoni Riproduzione -->
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play play-button"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            
            <div class="song-progress"> <!-- Barra di progressione -->
                <span>0:25</span>
                <div class="progress bar"><div class="time level"></div></div>
                <span>4:35</span>
            </div>
        </div>

        <div class="right-side"> <!-- Parte Destra -->
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-desktop"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="volume bar"><div class="active-volume level"></div></div>
        </div>

        
    </footer>
</body>
</html>
